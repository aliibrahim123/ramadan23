<div id='con'>
	<div>
		<span id='b1'style='border: 10px double black'>0</span>
		<span onclick = 'cont(1)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(1)'style='border: 10px double black'>اعادة</span>
	</div><div>
		<span id='b2'style='border: 10px double black'>0</span>
		<span onclick = 'cont(2)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(2)'style='border: 10px double black'>اعادة</span>
	</div><div>
		<span id='b3'style='border: 10px double black'>0</span>
		<span onclick = 'cont(3)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(4)'style='border: 10px double black'>اعادة</span>
	</div><div>
		<span id='b4'style='border: 10px double black'>0</span>
		<span onclick = 'cont(4)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(4)'style='border: 10px double black'>اعادة</span>
	</div><div>
		<span id='b5'style='border: 10px double black'>0</span>
		<span onclick = 'cont(5)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(5)'style='border: 10px double black'>اعادة</span>
	</div><div>
		<span id='b6'style='border: 10px double black'>0</span>
		<span onclick = 'cont(6)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(6)'style='border: 10px double black'>اعادة</span>
	</div><div>
		<span id='b7'style='border: 10px double black'>0</span>
		<span onclick = 'cont(7)'style='border: 10px double black'>عد</span>
		<span onclick = 'rest(7)'style='border: 10px double black'>اعادة</span>
	</div>
	
</div>
<script>
	var curNb = [
		localStorage.getItem('cont1'),
		localStorage.getItem('cont2'),
		localStorage.getItem('cont3'),
		localStorage.getItem('cont4'),
		localStorage.getItem('cont5'),
		localStorage.getItem('cont6'),
		localStorage.getItem('cont7'),
	];
	document.getElementById('b1').innerText = curNb[0];
	document.getElementById('b2').innerText = curNb[1];
	document.getElementById('b3').innerText = curNb[2];
	document.getElementById('b4').innerText = curNb[3];
	document.getElementById('b5').innerText = curNb[4];
	document.getElementById('b6').innerText = curNb[5];
	document.getElementById('b7').innerText = curNb[6];
	function cont (n) {
		curNb[n-1]++;
		document.getElementById('b'+n).innerText = curNb[n-1];
		localStorage.setItem('cont'+n, curNb[n-1])
	}
	function rest (n) {
		curNb[n-1] = 0;
		document.getElementById('b'+n).innerText = 0;
		localStorage.setItem('cont'+n, 0)
	}
</script>
