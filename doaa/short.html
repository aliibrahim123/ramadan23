<!DOCTYPE html>
<script src = '../common/scripts/rimg.js'></script>

<link rel="stylesheet" href="style.css">
<script>
	setTimeout(() => {
		rimg('../common/imgs/');
	}, 1)
</script>
<div id='con'></div>
<script>
	fetch('short.json').then(i=>i.json()).then(i=>globalThis.shortd = i).then(()=>getRand());
	function getRand() {
		var item = shortd[Math.round(Math.random() * shortd.length)];
		document.getElementById('con').innerHTML = `
			<span style='border: 10px double black' onclick = 'getRand()'>اعادة</span><br>
			${item.txt}
		`
	}
</script>
